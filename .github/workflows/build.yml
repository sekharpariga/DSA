name: DSA Project Actions
on: [push]
jobs:
  checks-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: run make
        run: |
          cmake -B build
      - name: run make
        run: |
          cd build && make
      - name: run executable
        run: |
          build/tesing
