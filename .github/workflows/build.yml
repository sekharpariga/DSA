name: DSA Project Actions
on: [push]
jobs:
  checks-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create and enter build dir
        run: |
          mkdir build
          cd build
      - name: run make
        run: |
          cmake -S ..
      - name: run make
        run: |
          make
      - name: run executable
        run: |
          ./tesing
